<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen bg-blue-200">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div
            class="artboard artboard-demo phone-1 bg-white bg-stone-700 text-white pt-16"
          >
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">12400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="btn-show-add-money" class="btn btn-lg normal-case">Add Money</button>
              <button id="btn-show-cash-out" class="btn btn-lg normal-case">Cashout</button>
            </div>
            <div class="divider"></div>

            <!-- Add Money Form -->
            <div id="add-money-form"
              class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-stone-700 text-white"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="Enter amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary normal-case">
                    Add Money
                  </button>
                </div>
              </form>
            </div>

            <!-- Cashout Form -->
            <div id="cash-out-form"
              class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-stone-700 text-white hidden"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cashout</span>
                  </label>
                  <input
                    id="input-cash-out"
                    type="text"
                    placeholder="Enter amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-cash-out-pin"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary normal-case">
                    Cashout
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
