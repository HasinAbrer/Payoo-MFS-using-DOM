<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo-MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen bg-blue-200">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="hero min-h-screen bg-white">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-stone-700 text-white"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text text-white">Phone Number</span>
                      </label>
                      <input id="phone-number"
                        type="text"
                        placeholder="Enter your phone number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text text-white">Pin</span>
                      </label>
                      <input
                        type="password"
                        placeholder="Enter your pin"
                        class="input input-bordered" autocomplete="off"
                        required
                      />
                      <label class="label">
                        <a
                          href="#"
                          class="label-text-alt link link-hover text-white"
                          >Forgot password?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-id" class="btn btn-primary">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
